<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Admin Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark"
         style="background-color: #b3159b">
        <div>
            <a href="http://localhost:8080/admin" class="navbar-brand"> Welcome To Admin Page </a>
        </div>
        <ul class="navbar-nav">
            <li><a href="/logout"
                   class="nav-link">Logout</a></li>
        </ul>
    </nav>
</header>
<br>
<div class="row">
    <div class="container">
        <h3 class="text-center">All Users</h3>
        <hr>
        <div class="container text-left">

            <a href="/admin/new" class="btn btn-success">Add New User</a>
        </div>
        <br>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Login</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUser}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <p>
                        <th:block th:each="authority,
                     iterStat : ${user.roles}">
                            <th:block th:text="${authority.getAuthority() + (iterStat.last?'':',')}">
                            </th:block>
                        </th:block>
                    </p>
                </td>
                <td><a th:href="@{/admin/edit(id=${user.id})}"
                       class="btn btn-info btn-sm">Edit</a>
                    <a th:href="@{/admin/delete(id=${user.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
